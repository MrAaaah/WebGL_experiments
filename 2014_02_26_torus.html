<html>

<head>
<title>Torus</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="lib/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="lib/webgl-utils.js"></script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    const vec4 lightPos = vec4(3.0,3.0,0.0, 1.0);

    varying vec4 aPosition;
    varying vec4 aColor;
    varying vec3 aNormal;
    varying vec3 aLightPos;


    void main(void) {
        aPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        aLightPos = (uMVMatrix * lightPos).xyz;
        gl_Position = uPMatrix * aPosition;
        
        aColor = aVertexColor;
        aNormal = aVertexNormal;
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 aPosition;
    varying vec4 aColor;
    varying vec3 aNormal;
    varying vec3 aLightPos;

    const vec3 diffuseColor = vec3(0.5, 0.0, 0.0);
    const vec3 specColor = vec3(1.0, 1.0, 1.0);

    void main(void) {
        // gl_FragColor = vec4(aNormal, 1.0);

        vec3 normal = normalize(aNormal); 
        vec3 lightDir = normalize(aLightPos - aPosition.xyz);

      float lambertian = max(dot(lightDir,normal), 0.0);
      float specular = 0.0;

      if(lambertian > 0.0) {

        vec3 reflectDir = reflect(-lightDir, normal);
        vec3 viewDir = normalize(-aPosition.xyz);

        float specAngle = max(dot(reflectDir, viewDir), 0.0);
        specular = pow(specAngle, 4.0);

        // the exponent controls the shininess (try mode 2)
        specular = pow(specAngle, 16.0);


      }

      gl_FragColor = vec4( lambertian*aColor.rgb +
                            specular*specColor, 1.0);
    }
</script>


<script type="text/javascript">

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Visiblement ton navigateur ne supporte pas WebGL. \n À l'heure actuelle Safari (iOs et Os X) ne le supporte pas encore. \nCette animation à été testée et fonctionne avec Firefox et Chrome (attention l'antialiasing est désactivé sous OsX avec Chrome et les cartes nVidia). \n \nMessage datant du 1er mars 2014");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function tore(u, v, R, r) {
        return [(R + r * Math.cos(v)) * Math.cos(u), (R + r * Math.cos(v)) * Math.sin(u), r * Math.sin(v)];
    }

    // function normalize(vect) {

    // }

    function calculVecteurNormalize(origin, dest) {
        return vec3.normalize([dest[0] - origin[0], dest[1] - origin[1], dest[2] - origin[2]]);
    }


    var triangleVertexBuffer = [];
    triangleVertexBuffer.vertices = [];
    triangleVertexBuffer.indices = [];


    function discretise(M, N, R, r) {
        
        stepH = (2 * Math.PI) / M;
        stepV = (2 * Math.PI) / N;
        toreScale = 1;
        for (var i = 0; i < M; i++) {
            pointCentralTube = [R * Math.cos(i * stepH), R * Math.sin(i * stepH), 0];
            
            for (var j = 0; j < N; j++) {
                p = tore(i * stepH, j * stepV, R, r);

                idVert = (i * N + j);

                // vertices
                triangleVertexBuffer.vertices[idVert * 10]     = p[0] * toreScale;
                triangleVertexBuffer.vertices[idVert * 10 + 1] = p[1] * toreScale;
                triangleVertexBuffer.vertices[idVert * 10 + 2] = p[2] * toreScale;
                
                // colors
                triangleVertexBuffer.vertices[idVert * 10 + 3] = 0.1;
                triangleVertexBuffer.vertices[idVert * 10 + 4] = 0.9;
                triangleVertexBuffer.vertices[idVert * 10 + 5] = 0.9;
                triangleVertexBuffer.vertices[idVert * 10 + 6] = 1.0;
                
                // normales
                normale = calculVecteurNormalize(pointCentralTube, p);
                triangleVertexBuffer.vertices[idVert * 10 + 7] = normale[0];
                triangleVertexBuffer.vertices[idVert * 10 + 8] = normale[1];
                triangleVertexBuffer.vertices[idVert * 10 + 9] = normale[2];
                
                // indices
                triangleVertexBuffer.indices[idVert * 6]     = (i * N) + j;
                triangleVertexBuffer.indices[idVert * 6 + 1] = (((i+1)%M) * N) + ((j + 1) % N);
                triangleVertexBuffer.indices[idVert * 6 + 2] = (i * N) + ((j + 1) % N);
                triangleVertexBuffer.indices[idVert * 6 + 3] = (((i+1)%M) * N) + ((j + 1) % N);
                triangleVertexBuffer.indices[idVert * 6 + 4] = (i * N) + j;
                triangleVertexBuffer.indices[idVert * 6 + 5] = (((i+1)%M) * N) + (j % N);
            }
        }
    }

    var vertVBO;
    var indexVBO;

    function initBuffers() {
        M = 64;
        N = 64;
        discretise(M, N, 1.0, 0.25);

        vertVBO = gl.createBuffer();
        indexVBO = gl.createBuffer();
        
        gl.bindBuffer(gl.ARRAY_BUFFER, vertVBO);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleVertexBuffer.vertices), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexVBO);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(triangleVertexBuffer.indices), gl.STATIC_DRAW);
        
        triangleVertexBuffer.itemSize = 10;
        triangleVertexBuffer.numItems = M*N;
        triangleVertexBuffer.numIndices = M*N*6;
    }

    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }

    var lastTime = 0;
    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            rTri += (90 * elapsed) / 5000.0;
        }
        lastTime = timeNow;
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }


    var rTri = 0;

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [0.0, 0, -6]);
        // mat4.rotate(mvMatrix, degToRad(90), [0.2, 0.3, 0.2]);

        mvPushMatrix();

        mat4.rotate(mvMatrix, degToRad(rTri), [0.3, 0.2, 0.0]);
        
        // setup interleaved VBO and IBO
        gl.bindBuffer(gl.ARRAY_BUFFER, vertVBO);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 10*4, 0);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, 4, gl.FLOAT, false, 10*4, 3*4);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, 3, gl.FLOAT, false, 10*4, 7*4);
        
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexVBO);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, triangleVertexBuffer.numIndices, gl.UNSIGNED_SHORT, 0);

        mvPopMatrix();
    }




    function webGLStart() {
        var canvas = document.getElementById("lesson01-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();

        gl.clearColor(0.0, 0.0, 0.0, 0.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }


</script>


</head>


<body onload="webGLStart();">
    <canvas id="lesson01-canvas" style="border: none;" width="500" height="500"></canvas>
</body>

</html>
